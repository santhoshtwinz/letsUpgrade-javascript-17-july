<html>
<head>
   <title>Question 1</title>
</head>
<body>
    <script>
       let value = window.prompt ("Enter a Number");
       // console.log("Hi");
       console.log(value);

       if(value%3 ==0 && value%5 ==0){
           document.write("FizzBuzz");
       }

       else if(value%5 ==0){
        document.write("Buzz");
       }
       else if(value%3 ==0){
        document.write("Fizz");
       }
    
    </script>
</body>
</html>
