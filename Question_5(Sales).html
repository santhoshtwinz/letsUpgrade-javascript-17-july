<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sales</title>
</head>
<body>
    <Script>
        let sales = window.prompt("Enter the Sales made by you");
        console.log(sales);
        
       // let basesales=sales;

        if (sales<=5000)
        {
            document.write("The Total Commission earned by you is ₹"+Math.floor(sales*(2/100)));
        }  

        else if (sales>5000 && sales <=10000)
        {
          document.write("The Total Commission earned by you is ₹"+Math.floor((5000*(2/100))+((sales-5000)*(5/100))));   
            } 

        else if (sales>10000 && sales <=20000)
        {
         document.write("The Total Commission earned by you is ₹"+Math.floor((5000*(2/100))+(5000*(5/100))+((sales-10000)*(7/100))));        
        } 

        else
        {
           document.write("The Total Commission earned by you is ₹"+Math.floor((5000*(2/100))+(5000*(5/100))+(10000*(7/100))+((sales-20000)*(10/100))));    
           } 
           </Script>
</body>
</html>
