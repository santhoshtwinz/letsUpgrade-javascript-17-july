<!DOCTYPE html>
<html>
<head>
   
    <title>Enter 100 or More</title>
</head>
<body>
    <script>
    
        let num ;
        function storeval(){
            num = Number(window.prompt("Enter a number Greater than 100"));
            console.log((num < 100 && num != 0)? storeval():num);
        }
        
        storeval();
    
    </script>
</body>
</html>
